<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>shleye bağış yapın zengin olsun</title>
<style>
:root{
  --bg:oklab(100% 0 -0.00011);
  --card:#ffffff;
  --accent:#2563eb;
  --text:#0f1724;
}

html,body{
  height:100%;
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  overflow:hidden;
}


#fireworks {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:1;
  pointer-events:none;
}


#fixedText {
  position:fixed;
  top:30px;
  left:50%;
  transform:translateX(-50%);
  color:#e92969;
  font-weight:900;
  font-size:32px;
  letter-spacing:1px;
  text-shadow:0 0 10px #c63f73, 0 0 20px #ff0080;
  z-index:3;
  animation: pulse 2s infinite ease-in-out;
}

@keyframes pulse {
  0%,100% { transform:translateX(-50%) scale(1); opacity:1; }
  50% { transform:translateX(-50%) scale(1.2); opacity:0.8; }
}

.werd{
  min-height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  z-index:2;
}

.sarya1{
  width:370px;
  border-radius:8px;
  background:var(--card);
  box-shadow:0 6px 17px rgba(0, 0, 0, 0.732);
  padding:18px;
  position:relative;
}

h1{
  font-size:18px;
  margin:0 0 12px;
  text-align:center;
}

form{
  display:flex;
  flex-direction:column;
  gap:19px;
}

input[type="text"],input[type="email"],input[type="password"]{
  padding:10px;
  border:1px solid #eaf3fc;
  border-radius:7px;
  font-size:15px;
}

input:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 2px rgba(37,99,235,0.15);
}

.btn{
  padding:10px;
  border-radius:6px;
  border:none;
  background:var(--accent);
  color:#ffffff;
  font-weight:600;
  cursor:pointer;
}

.btn:hover{
  background:#1d43aa;
}

.sarya{
  font-size:11px;
  color:#000000;
  text-align:center;
  margin-top:8px;
}


.fire-text {
  position:absolute;
  color:#ffec80;
  font-weight:bold;
  font-size:22px;
  opacity:0;
  transform:translate(-50%, -50%) scale(0.5);
  pointer-events:none;
  animation: pop 1s ease-out forwards;
  text-shadow:0 0 10px #8c5d00, 0 0 20px #ffcc00;
}

@keyframes pop {
  0% {opacity:0; transform:translate(-50%, -50%) scale(0.5);}
  40% {opacity:1; transform:translate(-50%, -80%) scale(1.2);}
  100% {opacity:0; transform:translate(-50%, -150%) scale(0.8);}
}
</style>
</head>
<body>


<canvas id="fireworks"></canvas>


<div id="fixedText">🐈cüce 😺 sehle 🙀😹 ağlama😻😼🐱</div>

<div class="werd">
  <div class="sarya1" role="region" aria-label="Kayıt Formu">
    <h1>kayıt formu</h1>
    <form action="#" method="post" autocomplete="off">
      <input type="text" name="name" placeholder="Adınız" minlength="2" required> 
      <input type="email" name="email" placeholder="E-posta" required>
      <input type="password" name="password" placeholder="Parola (10+)" minlength="10" required>
      <input type="text" name="text" placeholder="kart bilgileri sehle için😹" required>
      <button type="submit" class="btn">Kayıt Ol</button>
      <div class="sarya">bağış yapın lan</div>
    </form>
  </div>
</div>

<script>
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
let w, h;
function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

function random(min, max) {
  return Math.random() * (max - min) + min;
}

let particles = [];

function createFirework() {
  const x = random(100, w - 100);
  const y = random(100, h / 2);
  const color = `hsl(${random(0,360)}, 100%, 60%)`;
  for (let i = 0; i < 50; i++) {
    particles.push({
      x, y,
      angle: random(0, 2 * Math.PI),
      speed: random(2, 6),
      life: random(40, 100),
      color
    });
  }
  showText(x, y);
}

function showText(x, y){
  const text = document.createElement('div');
  text.className = 'fire-text';
  text.textContent = 'cüce sehle';
  text.style.left = `${x}px`;
  text.style.top = `${y}px`;
  document.body.appendChild(text);
  setTimeout(()=> text.remove(), 1000);
}

function draw() {
  ctx.fillStyle = 'rgba(0,0,0,0.1)';
  ctx.fillRect(0, 0, w, h);
  particles.forEach((p, i) => {
    const nx = p.x + Math.cos(p.angle) * p.speed;
    const ny = p.y + Math.sin(p.angle) * p.speed;
    ctx.beginPath();
    ctx.fillStyle = p.color;
    ctx.arc(nx, ny, 2, 0, 2 * Math.PI);
    ctx.fill();
    p.x = nx;
    p.y = ny;
    p.life--;
    if (p.life <= 0) particles.splice(i, 1);
  });
  requestAnimationFrame(draw);
}

setInterval(createFirework, 900);
draw();
</script>
</body>
</html>
